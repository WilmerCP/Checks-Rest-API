<div class="contenido">

    <div class="form_wrapper">

        <h1>Register</h1>

        <div id="error_msj"></div>

        <form action="/api/users" method="POST" id="accountCreate" >

            <div class="input_wrapper">
                <input type="text" name="nombre" id="nombre" required>
                <label for="nombre">Name</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="apellido" id="apellido" required>
                <label for="apellido">Last name</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="numero" id="numero" required>
                <label for="numero">Phone</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="tekrar" id="tekrar" required>
                <label for="tekrar">Repeat Password</label>
            </div>
            <div class="input_wrapper wrapper_terminos">
                <label for="terminos">Accept terms and conditions</label>
                <input type="checkbox" name="terminos" id="terminos" required>
            </div>

            <button type="submit" class="boton_envio">Register</button>


        </form>
    </div>

</div>

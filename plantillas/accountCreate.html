<!-- Pagina para crear sesión -->

<div class="contenido">

    <div class="form_wrapper">

        <h1>Registrarme</h1>

        <div id="error_msj"></div>

        <form action="/api/users" method="POST" id="accountCreate" >

            <div class="input_wrapper">
                <input type="text" name="nombre" id="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="apellido" id="apellido" required>
                <label for="apellido">Apellido</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="numero" id="numero" required>
                <label for="numero">Teléfono</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="password" id="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="input_wrapper">
                <input type="text" name="tekrar" id="tekrar" required>
                <label for="tekrar">Repetir contraseña</label>
            </div>
            <div class="input_wrapper wrapper_terminos">
                <label for="terminos">Aceptar términos y condiciones</label>
                <input type="checkbox" name="terminos" id="terminos" required>
            </div>

            <button type="submit" class="boton_envio">Enviar</button>


        </form>
    </div>

</div>
